<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl text-center mb-6 font-bold">World Clock</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Clock Elements will be dynamically added here -->
      </div>
    </div>
    <script>
      // Cities and their respective time zones
      const cities = [
        { name: "New York", timeZone: "America/New_York" },
        { name: "London", timeZone: "Europe/London" },
        { name: "Tokyo", timeZone: "Asia/Tokyo" },
        { name: "Sydney", timeZone: "Australia/Sydney" },
        { name: "Paris", timeZone: "Europe/Paris" },
        { name: "Los Angeles", timeZone: "America/Los_Angeles" },
        { name: "Berlin", timeZone: "Europe/Berlin" },
        { name: "Dubai", timeZone: "Asia/Dubai" },
      ];

      function updateClock() {
        const clockContainer = document.querySelector(".grid");
        clockContainer.innerHTML = ""; // Clear existing clocks

        cities.forEach((city) => {
          const cityTime = new Date().toLocaleString("en-US", {
            timeZone: city.timeZone,
          });
          const timeString = new Date(cityTime).toLocaleTimeString();

          const cityElement = document.createElement("div");
          cityElement.classList.add(
            "bg-white",
            "p-6",
            "rounded-lg",
            "shadow-md",
            "text-center"
          );

          cityElement.innerHTML = `
            <h2 class="text-xl font-semibold">${city.name}</h2>
            <p class="text-2xl font-bold mt-2">${timeString}</p>
            <p class="text-sm mt-1">${new Date(
              cityTime
            ).toLocaleDateString()}</p>
        `;

          clockContainer.appendChild(cityElement);
        });
      }

      // Update clock every second
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
